    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Cargar datos de Firestore en tabla
    db.collection("respuestas").orderBy("fecha", "desc").get().then((querySnapshot) => {
      const tbody = document.querySelector("#tablaRespuestas tbody");
      querySnapshot.forEach((doc) => {
        const d = doc.data();
        const fila = document.createElement("tr");
        fila.innerHTML = `
          <td>${d.nombre}</td>
          <td>${d.emocion}</td>
          <td>${d.sabor}</td>
          <td>${d.tipo}</td>
          <td>${d.snackFinal}</td>
          <td>${new Date(d.fecha.toDate()).toLocaleString()}</td>
        `;
        tbody.appendChild(fila);
      });
    });
  </script>

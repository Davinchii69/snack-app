<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Respuestas Registradas</title>
  <link rel="stylesheet" href="style.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fad0c4, #ffdde1);
      background-size: 400% 400%;
      animation: moverFondo 15s ease infinite;
      min-height: 100vh;
    }
    @keyframes moverFondo {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    nav {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 0.7rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #fbbf24;
      box-shadow: 0 2px 10px rgba(92, 90, 90, 0.2);
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .logo {
      font-size: 2rem;
      font-weight: 700;
      color: #111827;
      position: relative;
      animation: logoFadeInUp 1s ease-out forwards;
    }
    .logo::after {
      content: '';
      position: absolute;
      bottom: 4px;
      left: 50%;
      transform: translateX(-50%);
      width: 0%;
      height: 5px;
      background: linear-gradient(90deg, #fbbf24, #f59e0b);
      border-radius: 2px;
      animation: underlineExpand 1.5s ease-out forwards, yellowLineGlow 2s ease-in-out infinite alternate;
      animation-delay: 0.5s, 1.5s;
    }
    @keyframes yellowLineGlow {
      0% { box-shadow: 0 0 5px rgba(251, 191, 36, 0.5); }
      100% { box-shadow: 0 0 15px rgba(251, 191, 36, 0.8); }
    }
    @keyframes underlineExpand {
      0% { width: 0%; }
      100% { width: 100%; }
    }
    @keyframes logoFadeInUp {
      0% { opacity: 0; transform: translateY(-20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    .nav-links {
      display: flex;
      gap: 2rem;
      list-style: none;
      font-weight: 600;
    }
    .nav-links a {
      color: #374151;
      text-decoration: none;
      font-size: 1.5rem;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
    }
    .nav-links a:hover {
      color: #f59e0b;
      background: rgba(251, 191, 36, 0.1);
    }
    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 2rem;
    }
    h1 {
      color: rgb(100, 100, 100);
      font-size: 2.5rem;
      text-align: center;
      margin-bottom: 2rem;
    }
    .mi-tabla {
      width: 100%;
      border-collapse: collapse;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      background: white;
    }
    .mi-tabla th, .mi-tabla td {
      padding: 12px 15px;
      border-bottom: 1px solid #ddd;
      font-size: 1rem;
    }
    .mi-tabla thead {
      background-color: #ff9a9e;
      color: white;
    }
    .mi-tabla tbody tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    .mi-tabla tbody tr:hover {
      background-color: #ffe2e6;
      transition: 0.3s;
    }
    @media (max-width: 480px) {
      nav {
        padding: 1rem 1.5rem;
      }
      .logo {
        font-size: 2.6rem;
      }
      .logo::after {
        height: 5px;
        width: 140px;
      }
      .nav-links a {
        font-size: 1.4rem;
        padding: 0.7rem 1.2rem;
      }
      h1 {
        font-size: 2.2rem;
      }
      .mi-tabla th, .mi-tabla td {
        font-size: 1.2rem;
        padding: 12px 10px;
      }
    }
  </style>
</head>
<body class="fondo-animado">
  <script>
    if (!localStorage.getItem("adminAutenticado")) {
      const claveAcceso = "Admin2025";
      let password = prompt("Ingrese la contraseÃ±a para acceder:");
      password = password ? password.trim() : "";
      if (password !== claveAcceso) {
        alert("ContraseÃ±a incorrecta. No tienes permiso.");
        window.location.href = "index.html";
      } else {
        localStorage.setItem("adminAutenticado", true);
      }
    }
  </script>

  <nav>
    <div class="logo">Snacksmente</div>
    <ul class="nav-links">
      <li><a href="index.html">Inicio</a></li>
    </ul>
  </nav>

  <div class="container">
    <h1>ðŸ“Š Respuestas Registradas</h1>
    <div class="tabla-contenedor">
      <table id="tablaRespuestas" class="mi-tabla">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>EmociÃ³n</th>
            <th>Sabor</th>
            <th>Tipo</th>
            <th>Snack Final</th>
            <th>Fecha</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCgCbALyNlxS-HWCwjmH66XUIyCN3UajAA",
      authDomain: "snacksmente.firebaseapp.com",
      projectId: "snacksmente",
      storageBucket: "snacksmente.firebasestorage.app",
      messagingSenderId: "137149782969",
      appId: "1:137149782969:web:09b4142e99237350d67468",
      measurementId: "G-NMGT2LC6XW"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const tbody = document.querySelector("#tablaRespuestas tbody");
    db.collection("respuestas").orderBy("fecha", "desc").onSnapshot((querySnapshot) => {
      tbody.innerHTML = "";
      querySnapshot.forEach((doc) => {
        const d = doc.data();
        const fila = document.createElement("tr");
        fila.innerHTML = `
          <td>${d.nombre}</td>
          <td>${d.emocion}</td>
          <td>${d.sabor}</td>
          <td>${d.tipo}</td>
          <td>${d.snackFinal}</td>
          <td>${new Date(d.fecha.toDate()).toLocaleString()}</td>
        `;
        tbody.appendChild(fila);
      });
    });
  </script>
</body>
</html>
